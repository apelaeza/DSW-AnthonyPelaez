<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
        
</head>
<body>

    <span onclick="cambiarContenidoP1()" class="pestana">Pestaña 1</span>
    <span onclick="cambiarContenidoP2()" class="pestana">Pestaña 2</span>

    <div class="contenido" id="contenido"></div>
    
    <script>

        cambiarContenidoP1();
        
        function cambiarContenidoP1(){
            document.getElementById("contenido").innerHTML = "Contenido 1";
        }

        function cambiarContenidoP2(){
            document.getElementById("contenido").innerHTML = "Contenido 2";
        }
    </script>

</body>
</html>
