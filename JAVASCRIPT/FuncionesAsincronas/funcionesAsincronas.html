<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funciones Asíncronas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #error {
            padding-left: 15px ;
        }

        

    </style>


</head>

<body class="container">

    <form class="form-sm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="nombre">
            <div id="error" class="alert-danger"></div>
        </div>

        <button class="btn btn-primary" onclick="return validarFormulario()"> Validar </button>
    </form>


    <script>

        function validarFormulario() {
           
            var inputNombre = document.getElementById("nombre").value;
            var alerta = document.getElementById("error");
            alerta.innerHTML = ""

            if (inputNombre == '') {
                alerta.innerHTML = "Campo Obligatorio";
                return false;
            }

            if (inputNombre.length < 3) {
                alerta.innerHTML = "El nombre debe tener más de 2 caracteres";
                return false;
            }

            if (contieneNumero(inputNombre)) {
                alerta.innerHTML = "El nombre no debe contener números";
                return false;
            }

            return true

        }

        function contieneNumero(texto) {
            var re = /[a-zA-Z][0-9]|[0-9]/;
            if (re.test(texto)) {
                console.log(texto);
                return true;
            }
        }


    </script>
</body>

</html>
