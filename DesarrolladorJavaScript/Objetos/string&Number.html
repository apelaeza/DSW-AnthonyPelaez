var frase = "TODOS DESEAMOS LLEGAR A VIEJOS Y TODOS NEGAMOS QUE HEMOS LLEGADO";

function letraCapital(frase){
    // var palabras = [];
    var palabras = frase.split(" ");
    var nuevaFrase = palabras.map(palabra => {
        return palabra.charAt(0).toUpperCase() + palabra.slice(1).toLowerCase();
    });
    return nuevaFrase.join(" ");
}
